<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    #root {
      width:100vw;
      height:700vh;
    }

    #root > div {
      width:100vw;
      height:100vh;
    }

    #root > div > div {
      width:100px;
      height:100px;
      background-color: red;
    }

  </style>
</head>
<body>
  <div id="root">
    <div id="section-1">
    </div>
    <div id="section-2"></div>
    <div id="section-3"></div>
    <div id="section-4"></div>
    <div id="section-5">
      <div></div>
    </div>
  </div>
  <script>
    const div = document.querySelector('#section-5 > div');
    console.log(div);
    div.addEventListener('click',function () {
      window.scrollTo({
        top:100,
        behavior:"smooth",
      });
    });
  </script>
</body>
</html>
