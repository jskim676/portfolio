<!DOCTYPE html>
<html lang="ko">
 
<head>
	<meta charset="UTF-8">
	<title>HTML5 API Drag and Drop</title>
	<style>
    body {
      width:100vw;
      height:100vh;
      display:flex;
    }
    
    #section-1 {
      width:50%;
      height:100%;
    }

    #section-2 {
      width:50%;
      height:100%;
    }

		div {
			width: 180px;
			height: 280px;
			margin: 10px;
			padding: 10px;
			border: solid 15px #8B4513;
		}
	</style>
</head>

<body>
  <div id="section-1">
    <div ondrop="drop(event)" ondragover="dragEnter(event)">
      <img id="monalisa" width="180" height="280" src="https://cdn.pixabay.com/photo/2022/06/13/15/36/grain-7260250_960_720.jpg" draggable="true" ondragstart="drag(event)" >
    </div>
    <div ondrop="drop(event)" ondragover="dragEnter(event)">
      <img id="monalisa" width="180" height="280" src="/examples/images/img_monalisa.png" draggable="true" ondragstart="drag(event)" >
    </div>
    <div ondrop="drop(event)" ondragover="dragEnter(event)">
      <img id="monalisa" width="180" height="280" src="/examples/images/img_monalisa.png" draggable="true" ondragstart="drag(event)" >
    </div>
    <div ondrop="drop(event)" ondragover="dragEnter(event)">
      <img id="monalisa" width="180" height="280" src="/examples/images/img_monalisa.png" draggable="true" ondragstart="drag(event)" >
    </div>
    <div ondrop="drop(event)" ondragover="dragEnter(event)">
      <img id="monalisa" width="180" height="280" src="/examples/images/img_monalisa.png" draggable="true" ondragstart="drag(event)" >
    </div>
  </div>
  <div id="section-2">
    <div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
    <div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
    <div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
    <div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
    <div ondrop="drop(event)" ondragover="dragEnter(event)"></div>
  </div>

	<script>
		function dragEnter(ev) {ev.preventDefault();}
    function drag(ev) {
      ev.dataTransfer.setData("text", ev.target.id);
    }
		function drop(ev) {
      ev.preventDefault();
			var data = ev.dataTransfer.getData("text"); // img태그 아이디를 가져옴
			ev.target.appendChild(document.getElementById(data)); // 다른 div태그에 img를 추가함(옮김. 드래그처리)
		}
	</script>
</body>
</html>
