<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const ajax = new XMLHttpRequest();
    console.log(ajax);
    const URL = "https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/champions/201.json";
      ajax.open('GET', URL, false);
      ajax.send();
      const champions = JSON.parse(ajax.response);
      console.log(champions);
      const getData = champions.skins[2].splashPath;
      console.log(getData);
      const championIllust = getData.slice(getData.indexOf("v1/")+3, getData.length);
      console.log(getData.indexOf("v1/"));
      console.log(getData.length);
      console.log(championIllust);
      const root = document.getElementById('root');
      const img = document.createElement('img');

      img.src = "https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/" + championIllust;
      root.appendChild(img);

      console.log(img);
  </script>
</body>
</html>
