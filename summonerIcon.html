<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const ajax = new XMLHttpRequest();
    console.log(ajax);
    const URL = "https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/summoner-icons.json";
      ajax.open('GET', URL, false);
      ajax.send();
      const summonericon = JSON.parse(ajax.response);
      console.log(summonericon);

      const iconNumber = Math.floor(Math.random() * summonericon.length);
      console.log(iconNumber);

      const getData = summonericon[iconNumber].imagePath;
      console.log(getData);
      const iconIllust = getData.slice(getData.indexOf("v1/")+3, getData.length);
      const root = document.getElementById('root');
      const img = document.createElement('img');

      img.src = "https://raw.communitydragon.org/latest/plugins/rcp-be-lol-game-data/global/default/v1/" + iconIllust;
      root.appendChild(img);

      console.log(img);
  </script>
</body>
</html>
