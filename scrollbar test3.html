<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{margin:0; padding:0; box-sizing: border-box;}

    #root {
      width:100vw;
      height:100vh;
      background-color: salmon;
      display:flex;
      justify-content: space-around;
      align-items: center;
    }

    #root > div:nth-child(1) {
      width:30vw;
      height:30vh;
      background-color: #bdbdbd;

      display:flex;
      justify-content: center;
      align-items: center;

    }
    
    #root > div:nth-child(1) > div:nth-child(1) {
      width:25vw;
      height:25vh;
      border:1px solid green;

      position: relative;
      overflow: hidden;
    }
    
    #main {
      width:25vw;
      height:50vh;
      background-color: white;
      position: absolute;


      display:flex;
      flex-wrap: wrap;
    }

    #main > div {
      width:100px;
      height:100px;
      border:1px solid red;
    }



    #scrollbar {
      width:4vw;
      height:40vh;
      background-color: white;
      display:flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
      
    }

    #scrollbar > div:nth-child(1) {
      width:3.5vw;
      height:3.5vw;
      background-color: #bdbdbd;
    }

    #scrollbar > div:nth-child(2) {
      width:3.5vw;
      height:30vh;
      display: flex;
      justify-content: center;
      
      position: relative;
    }

    #scrollbar > div:nth-child(2) > div{
      width:3.3vw;
      height:10vh;
      background-color: #bdbdbd;
      position:absolute;
    }

    #scrollbar > div:nth-child(3) {
      width:3.5vw;
      height:3.5vw;
      background-color: #bdbdbd;
    }


  </style>
</head>
<body>
  <div id="root">
    <div>
      <div>
        <div id="main">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <div id="scrollbar">
      <div></div>
      <div>
        <div></div>
      </div>
      <div></div>
    </div>
  </div>
  <script>
    const main = document.getElementById('main');


    let number = 0;

    main.addEventListener('wheel', (e) => { 
    console.log(e.deltaY, e.deltaX);
      if(e.deltaY===100) {
        main.style.top = `-${number}0%`;
        if(number<10) {
          number++;
        }
      } else {
        main.style.top = `-${number}0%`;
        if(number>0) {
          number--;
        }
      }
    });

    const scr = document.querySelector('#scrollbar > div:nth-child(2) > div');
    console.log(scr);


    scr.addEventListener('mousedown', e=> {

    });

    scr.addEventListener('mouseup', e=> {

    });




  </script>
</body> 
</html>
